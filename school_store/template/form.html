{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
<!--    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">-->

    <!----======== CSS ======== -->
    <link href="{% static 'form/style.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <!----===== Iconscout CSS ===== -->
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">

    <title>Registration Form </title>
</head>
<body  style="background-image: url('{% static 'assets/img/hero/h1_hero.jpg' %}');">
<div class="container">
    <header>Application Form</header>

    <form action="/message">
        <div class="form first">
            <div class="details personal">
                <span class="title">Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input placeholder="Enter your name" required type="text">
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input placeholder="Enter birth date" required type="date">
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input placeholder="Enter your email" required type="text">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input placeholder="Enter mobile number" required type="number">
                    </div>
                    <div class="input-field">
                        <label>Age</label>
                        <input min="0" placeholder="Enter your Age" required type="number">
                    </div>
                     <div class="col-lg-4 ">
                        <label>&nbsp;&nbsp; Gender : &nbsp;&nbsp;</label>
                        <input checked="checked" name="gender" type="radio">
                        <label class="radio-container">Male</label>
                        &nbsp;<input name="gender" type="radio">
                        <label class="radio-container">Female</label>
                        &nbsp;<input name="gender" type="radio">
                        <label class="radio-container">Others</label>
                    </div>
                </div>


                    <div class="fields">
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                           <select id="department" onchange="updateCourseOptions()" required>
                                <option for="department" selected>Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Biology Science">Biology Science</option>
                               <option value="Humanities">Humanities</option>
                               <option value="Diploma">Diploma</option>
                        </select>
                        </div>

                        <div class="input-field">
                            <label>Course</label>
                            <select id="course">
                            </select>
                        </div>



                        <div class="input-sec">
                            <label>Purpose</label>
                           <select required>
                                <option disabled selected>Select purpose</option>
                                <option>For enquiry</option>
                                <option>Place order</option>
                               <option>Return</option>
                        </select>
                        </div>

                        <div class="input-secn1">
                            <label class="title">Materials provides:</label>
                        </div>
                            <div class="input-secns2">
                                  <label><input type="checkbox" class="check"> Notebook</label>
                                  <label> <input type="checkbox"class="check"> Pen</label>
                                 <label><input type="checkbox" class="check"> Exam Paper</label>
                                <label><input type="checkbox" class="check"> Calculator</label>
                            </div>
                    </div>
                  </div>
                    <div align="center">
                    <button onclick="/message"  type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script>
  function updateCourseOptions() {
    // Get the selected department value
    var selectedDepartment = document.getElementById("department").value;

    // Get the course dropdown
    var courseDropdown = document.getElementById("course");

    // Clear existing options
    courseDropdown.innerHTML = "";

    // Add options based on the selected district
    if (selectedDepartment === "Computer Science") {
      addOption(courseDropdown, "BSC COMPUTER SCIENCE", "BSC COMPUTER SCIENCE");
      addOption(courseDropdown, "BCA", "BCA");
    } else if (selectedDepartment === "Commerce") {
      addOption(courseDropdown, "BCOM", "BCOM");
      addOption(courseDropdown, "BBA", "BBA");
    }else if (selectedDepartment === "Biology Science") {
      addOption(courseDropdown, "BSC BOTANY", "BSC BOTANY");
      addOption(courseDropdown, "Pharm D", "Pharm D");
    }else if (selectedDepartment === "Humanities") {
      addOption(courseDropdown, "BA ECONOMICS", "BA ECONOMICS");
      addOption(courseDropdown, "BA HISTORY", "BA HISTORY");
    }else if (selectedDepartment === "Diploma") {
      addOption(courseDropdown, " Civil Engineering", " Civil Engineering");
      addOption(courseDropdown, "Mechanical", "Mechanical");
    }
    // You can add more conditions for other course if needed
  }

  function addOption(selectElement, value, text) {
    // Create a new option element
    var option = document.createElement("option");
    option.value = value;
    option.text = text;

    // Append the option to the select element
    selectElement.add(option);
  }

  // Initialize the course options on page load
  updateCourseOptions();
</script>
</body>
</html>
